name: Build PixelFarm EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  syntax-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Check syntax
        run: |
          if [ -f "standalone_bot.py" ]; then
            python -m py_compile standalone_bot.py
            echo "✅ Syntax check passed!"
          else
            echo "❌ Файл standalone_bot.py не найден!"
            exit 1
          fi

  build:
    needs: syntax-check
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install pyinstaller aiogram==2.25.1 python-dotenv aiohttp
      - name: Build executable
        run: |
          if [ -f "standalone_bot.py" ]; then
            pyinstaller --onefile --console --name PixelFarm standalone_bot.py
          else
            echo "❌ Файл standalone_bot.py не найден!"
            exit 1
          fi
      - name: Upload EXE as artifact
        uses: actions/upload-artifact@v4
        with:
          name: PixelFarm-Windows
          path: dist/PixelFarm.exe
